<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="assets/images/favicon-32x32.png" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="box1">
            <p>Your Results</p>
            <div class="circletext"><p><b id="ss">76</b><br>of 100</p></div>
            <p>Great</p>
            <p>You scored higher than 65% of<br> the people who have taken <br>these tests.</p>
        </div>
        <div class="box2">

            <section class="summary"><p><b>Summary</b></p></section>
        
            <div class="item reaction"><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction <b>80</b>/10</div>
            <div class="item memory"><img src="assets/images/icon-memory.svg" alt="memory">Memory <b>92</b>/10</div> 
            <div class="item verbal"><img src="assets/images/icon-verbal.svg" alt="verbal">Verbal <b>61</b>/10</div>
            <div class="item visual"><img src="assets/images/icon-visual.svg" alt="visual">Visual <b>72</b>/10</div>
            

            <button class="btn btn-primary">Continue</button>

        </div>
    </div>
</body>
</html>
